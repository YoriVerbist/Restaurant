<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container jumbotron">
    <div>
        <form action="/examen/opslagen" method="post">
            <div class="form-group">
                <label for="tafel">Verantwoordelijke</label>
                <select class="form-control" id="personeel" name="personeel">
                    <option value="">Wie is de verantwoordelijke voor deze takeaway</option>
                    <option th:each="personeel: ${keukenpersoneel}" th:text="${personeel.getNaam()}" th:value="${personeel.getId()}"></option>
                </select>
            </div>
            <div class="form-check" th:each="gerecht: ${gerechten}">
                <input class="form-check-input" type="radio" name="gerecht" th:id="${gerecht.getNaam()}" th:value="${gerecht.getId()}">
                <label class="form-check-label" th:for="${gerecht.getNaam()}" th:text="${gerecht.getNaam()} + ', prijs â‚¬' + ${gerecht.getActuelePrijs()}">
                </label>
            </div>
            <div class="form-group">
                <label for="aantal">Aantal:</label>
                <input type="number" min="0" class="form-control" id="aantal" name="aantal">
            </div>
            <button type="submit" class="btn btn-primary">Bewaar</button>
        </form>
    </div>
</div>
<footer>
    <div>
        <hr>
        <p>Naam: Verbist</p>
        <p>Voornaam: Yori</p>
        <p>Klas: 2ITF APP-BI A</p>
        <p>Studentennummer: r0697651</p>
        <hr>
    </div>
</footer>
</body>
</html>
