<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container jumbotron">
    <div>
        <table class="table table-dark">
            <thead>
            <tr>
                <th scope="col">Datum</th>
                <th scope="col">Betaald</th>
                <th scope="col">Verantwoordelijke</th>
                <th scope="col">Tafel</th>
                <th scope="col">Totaal</th>
                <th scope="col">Bestelde Items</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td th:text="${bestelling.getDatum().getTime()}"></td>
                <td th:text="${bestelling.isBetaald()}"></td>
                <td th:text="${bestelling.getZaalpersoneel().getNaam()}"></td>
                <td th:text="${bestelling.getTafel().getCode()}"></td>
                <td th:text="${bestelling.getTotaal()}"></td>
                <td>
                    <ul th:each="item : ${bestelling.getBesteldItems()}">
                        <li th:text="'Gerecht naam: ' + ${item.getGerecht().getNaam()}"></li>
                        <li th:text="'Prijs: ' + ${item.getGerecht().getActuelePrijs()}"></li>
                        <li th:text="'Aantal: ' + ${item.getAantal()}"></li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>
        <form action="/bestellingen">
            <button type="submit" value="manage" name="action" class="btn btn-primary">Bestellingen overzicht</button>
        </form>
    </div>
</div>
</body>
</html>
