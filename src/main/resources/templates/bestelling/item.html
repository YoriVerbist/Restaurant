<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container jumbotron">
        <div>
            <form action="/bestelling/item" method="post">
                <div class="form-group">
                    <label for="gerecht">Gerecht:</label>
                    <select class="form-control" id="gerecht" name="gerecht">
                        <option value=""></option>
                        <option th:each="gerecht : ${gerechten}" th:text="${gerecht.getNaam()}" th:value="${gerecht.getId()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="aantal">Aantal:</label>
                    <input type="number" min="1" class="form-control" id="aantal" name="aantal">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="methode" id="normaal" value="0" checked>
                    <label class="form-check-label" for="normaal">
                        Normale betaling
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="methode" id="happy" value="1">
                    <label class="form-check-label" for="happy">
                        Happy hour
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <footer>
            <div>
                <hr>
                <p>Naam: Verbist</p>
                <p>Voornaam: Yori</p>
                <p>Klas: 2ITF APP-BI A</p>
                <p>Studentennummer: r0697651</p>
                <hr>
            </div>
        </footer>
    </div>
</body>
</html>
