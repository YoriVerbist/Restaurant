<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <div class="container jumbotron">
        <h1>Personeel overzicht:</h1>
        <div class="d-flex flex-row">
            <div class="m-4">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Keukenpersoneel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="keukenpersoneel: ${keukenpersoneelList}">
                        <td th:text="${keukenpersoneel.getNaam()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="m-4">
                <table class="table table-dark">
                    <thead>
                    <tr>
                        <th scope="col">Zaalpersoneel</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="zaalpersoneel: ${zaalpersoneelList}">
                        <td th:text="${zaalpersoneel.getNaam()}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <h2>Personeel toevoegen:</h2>
            <div>
                <form action="/personeelToevoegen" method="POST">
                    <div class="form-group">
                        <label for="naam">Naam:</label>
                        <input type="text" class="form-control" id="naam" name="naam">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="soort" id="Keukenpersoneel" value="Keukenpersoneel" checked>
                        <label class="form-check-label" for="Keukenpersoneel">
                            Keukenpersoneel
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="soort" id="Zaalpersoneel" value="Zaalpersoneel">
                        <label class="form-check-label" for="Zaalpersoneel">
                            Zaalpersoneel
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <footer>
            <div>
                <hr>
                <p>Naam: Verbist</p>
                <p>Voornaam: Yori</p>
                <p>Klas: 2ITF APP-BI A</p>
                <p>Studentennummer: r0697651</p>
                <hr>
            </div>
        </footer>
    </div>
</body>
</html>
